<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYFJ Group | Nexus Command Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ayfj-green: #3dff9e;
            --ayfj-dark: #04140d;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--ayfj-dark);
            color: #e4fff2;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--ayfj-dark); }
        ::-webkit-scrollbar-thumb { background: #3dff9e15; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3dff9e30; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* Advanced Animations */
        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll-text {
            animation: scrollText 40s linear infinite;
            display: flex;
            width: fit-content;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }

        /* HUD Visuals */
        .glass-panel {
            background: rgba(4, 20, 13, 0.7);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .glow-text {
            text-shadow: 0 0 15px rgba(61, 255, 158, 0.4);
        }

        .glow-border {
            border-color: var(--ayfj-green) !important;
            box-shadow: 0 0 30px rgba(61, 255, 158, 0.2) !important;
            transition: all 0.5s ease-in-out;
        }

        .card {
            background: rgba(6, 33, 23, 0.4);
            border: 1px solid rgba(61, 255, 158, 0.1);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .card:hover {
            transform: translateY(-8px);
            border-color: var(--ayfj-green);
            background: rgba(6, 33, 23, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 20px rgba(61, 255, 158, 0.05);
        }

        .card-image {
            background: linear-gradient(135deg, #062117 0%, #04140d 100%);
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border-bottom: 1px solid rgba(61, 255, 158, 0.08);
        }

        .card-content { padding: 1.5rem; }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2.5rem;
            background: var(--ayfj-green);
            color: var(--ayfj-dark);
            border-radius: 9999px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 20px rgba(61, 255, 158, 0.3);
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(61, 255, 158, 0.5);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: rgba(61, 255, 158, 0.08);
            color: var(--ayfj-green);
            border: 1px solid rgba(61, 255, 158, 0.15);
            border-radius: 9999px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .pricing-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .pricing-table th { padding: 1.5rem; text-align: left; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.2em; color: var(--ayfj-green); background: rgba(61, 255, 158, 0.05); border-bottom: 1px solid rgba(61, 255, 158, 0.1); }
        .pricing-table td { padding: 1.25rem; border-bottom: 1px solid rgba(61, 255, 158, 0.05); font-size: 0.85rem; font-weight: 500; }
        .pricing-table tr:hover { background: rgba(61, 255, 158, 0.03); }

    </style>
